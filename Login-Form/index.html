<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login Form - Codeliya</title>
</head>
<body>
  <div class="bg-img">
    <div class="content">
      <header>Login - <strong><a href="https://instagram.com/codeliya2023">Codeliya</a></strong></header>
      <form action="#">
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" placeholder="Enter Email" required>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" placeholder="Enter Password" class="pass-key">
          <span class="show">Show</span>
        </div>
        <div class="pass">
          <a href="#">Forgot Password? Get Lost.</a>
        </div>
        <div class="field">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
